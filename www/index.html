<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane ng-controller="Ambildata">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Jadwal kereta Api</h1>
      </ion-header-bar >
      <ion-content >
    <div class="list">
    <label class="item item-input" color="energized">
    <input type="text" placeholder="Asal" ng-model="formdata.asal">
   </label>

   <label class="item item-input">
   <input type="text" placeholder="Tujuan" ng-model="formdata.tujuan">
   </label>
</div>
          <button class="button button-small button-positive" type="submit" ng-click="proses()">Cari </button>
      <ion-item collection-repeat="item in events">
        {{item.kereta}}
        
        
      </ion-item>
      
        </ion-content>
    </ion-pane>
  </body>
</html>
